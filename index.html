<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Closed for renovations</title>
    <link rel="stylesheet" href="normalize.css">
    <style>
        div {
            position: absolute;
        }

        #door {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            margin: auto;
        }

        #frame {
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            border: solid black;
            border-width: 0 1vmin;
        }

        #glass {
            opacity: 0.8;
            background-color: #96f0ff;
            width: 90%;
            height: 50%;
            margin: 5%;
            overflow: hidden;
            box-shadow: inset 0 0 10vmin;
        }

        #glass-divider {
            position: relative;
            background: white;
            height: 100%;
            width: 5%;
            margin: auto;
        }

        #sign {
            background-color: white;
            width: 50%;
            height: 30%;
            top: 50%;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;

            -webkit-animation: sway 2s ease-in-out 0s infinite alternate;
            animation: sway 2s ease-in-out 0s infinite alternate;

            -webkit-transform-origin: 50% -50%;
            -ms-transform-origin: 50% -50%;
            transform-origin: 50% -50%;

            -webkit-box-shadow: 1vmin 0 5vmin -1.5vmin;
            -moz-box-shadow: 1vmin 0 5vmin -1.5vmin;
            box-shadow: 1vmin 0 5vmin -1.5vmin;
        }

        @-webkit-keyframes sway {
            from {-webkit-transform: rotate(0.01turn);transform: rotate(0.01turn);}
            to {-webkit-transform: rotate(-0.01turn);transform: rotate(-0.01turn);}
        }

        @keyframes sway {
            from {-webkit-transform: rotate(0.01turn);transform: rotate(0.01turn);}
            to {-webkit-transform: rotate(-0.01turn);transform: rotate(-0.01turn);}
        }

        #sign h1 {
            margin-top: 20%;
            font-size: 5vmin;
        }

        #left-string {
            background-color: black;
            width: 58.5%;
            height: 5%;
            border-radius: 1vmin;
            -webkit-transform-origin: 0 0;
            -ms-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: rotate(-30deg);
            -ms-transform: rotate(-30deg);
            transform: rotate(-30deg);
        }

        #right-string {
            background-color: black;
            width: 58.5%;
            height: 5%;
            right: 0;
            border-radius: 1vmin;
            -webkit-transform-origin: 100% 0;
            -ms-transform-origin: 100% 0;
            transform-origin: 100% 0;
            -webkit-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            transform: rotate(30deg);
        }

        #fjatt-L1 {
            bottom: 0;
            -webkit-animation: leftToRight 3s ease-in-out infinite alternate;
            animation: leftToRight 3s ease-in-out infinite alternate;
        }
        #fjatt-L2 {
            -webkit-animation: bounce 0.3s infinite alternate;
            animation: bounce 0.3s infinite alternate;
        }
        #fjatt-L2 img {
            height: 50vmin;
        }
        @-webkit-keyframes leftToRight {
            from{left: 130%;}
            to {left: 50%;}
        }
        @keyframes leftToRight {
            from{left: 130%;}
            to {left: 50%;}
        }
        @-webkit-keyframes bounce {
            from {-webkit-transform: translateY(50%);transform: translateY(50%); -webkit-transition-timing-function: ease-in; transition-timing-function: ease-in;}
            to {-webkit-transform: translateY(-90%);transform: translateY(-90%); -webkit-transition-timing-function: ease-out; transition-timing-function: ease-out;}
        }
        @keyframes bounce {
            from {-webkit-transform: translateY(50%);transform: translateY(50%); -webkit-transition-timing-function: ease-in; transition-timing-function: ease-in;}
            to {-webkit-transform: translateY(-90%);transform: translateY(-90%); -webkit-transition-timing-function: ease-out; transition-timing-function: ease-out;}
        }
        #tre {
            top: 10%;
            left: 15%;
            width: 10%;
        }
        #treshade {
            top: 25%;
            left: 40%;
            height: 50%;
            border: 1vmin solid rgba(255, 222, 0, 0.2);
            border-radius: 100%;
            box-shadow: 0 0 8vmin 5vmin rgba(255, 222, 0, 0.2);
            opacity: 0;
            -webkit-animation: flash 10s infinite 10s;
            animation: flash 10s infinite 10s;
        }
        #tre:hover #treshade  {
            -webkit-animation: 0;
            animation: 0;
        }
        @-webkit-keyframes flash {
            from {opacity: 0}
            95% {opacity: 0}
            96% {opacity: 1}
            97% {opacity: 0}
            98% {opacity: 1}
            99% {opacity: 0}
        }
        @keyframes flash {
            from {opacity: 0}
            95% {opacity: 0}
            96% {opacity: 1}
            97% {opacity: 0}
            98% {opacity: 1}
            99% {opacity: 0}
        }
        #tre img {
            width: 100%;
            -webkit-transform-origin: 50% 100%;
            -ms-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
        }
        #tre:hover img {
            -webkit-animation: shake 0.05s infinite 0.5s alternate;
            animation: shake 0.05s infinite 0.5s alternate;
        }
        @-webkit-keyframes shake {
            from{-webkit-transform: rotate(-1deg);transform: rotate(-1deg);}
            to {-webkit-transform: rotate(1deg);transform: rotate(1deg);}
        }
        @keyframes shake {
            from{-webkit-transform: rotate(-1deg);transform: rotate(-1deg);}
            to {-webkit-transform: rotate(1deg);transform: rotate(1deg);}
        }
        #trehulebule {
            border: 1vmin solid black;
            border-radius: 100%;
            top: 60%;
            left: 45%;
            -webkit-transition: left 0.5s;
            transition: left 0.5s;
        }
        #tre:hover #trehulebule {
            left: 0;
            -webkit-animation: vibrate 0.05s infinite 0.5s alternate;
            animation: vibrate 0.05s infinite 0.5s alternate;
        }
        @-webkit-keyframes vibrate {
            from{-webkit-transform: translateY(0);transform: translateY(0);}
            to {-webkit-transform: translateY(-20%);transform: translateY(-20%);}
        }
        @keyframes vibrate {
            from{-webkit-transform: translateY(0);transform: translateY(0);}
            to {-webkit-transform: translateY(-20%);transform: translateY(-20%);}
        }
        .åli {
            display: block;
            position: absolute;
            top: 60%;
            left: -5%;
            font-size: 2vmin;
            font-family: monospace;
            visibility: hidden;
        }
        #tre:hover .åli {
            -webkit-animation-name: åli;
            animation-name: åli;
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;

        }
        @-webkit-keyframes åli {
            0% { visibility: visible; }
            25% { visibility: hidden; }
        }
        @keyframes åli {
            0% { visibility: visible; }
            25% { visibility: hidden; }
        }
        #åli1 {
            -webkit-animation-delay: 1.25s;
            animation-delay: 1.25s;
            -webkit-transform: rotate(20deg) translateX(-100%);
            -ms-transform: rotate(20deg) translateX(-100%);
            transform: rotate(20deg) translateX(-100%);
        }
        #åli2 {
            -webkit-animation-delay: .75s;
            animation-delay: .75s;
            -webkit-transform: rotate(80deg) translateX(-100%) rotate(-90deg);
            -ms-transform: rotate(80deg) translateX(-100%) rotate(-90deg);
            transform: rotate(80deg) translateX(-100%) rotate(-90deg);
        }
        #åli3 {
            -webkit-animation-delay: .5s;
            animation-delay: .5s;
            -webkit-transform: rotate(-20deg) translateX(-100%);
            -ms-transform: rotate(-20deg) translateX(-100%);
            transform: rotate(-20deg) translateX(-100%);
        }
        #åli4 {
            -webkit-animation-delay: 1s;
            animation-delay: 1s;
            -webkit-transform: rotate(-80deg) translateX(-100%) rotate(100deg);
            -ms-transform: rotate(-80deg) translateX(-100%) rotate(100deg);
            transform: rotate(-80deg) translateX(-100%) rotate(100deg);
        }

        #jonhest {
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            height: 60%;
            -webkit-transform: translateX(-100%) translateY(100%);
            -ms-transform: translateX(-100%) translateY(100%);
            transform: translateX(-100%) translateY(100%);
            -webkit-animation: jonhest-surprise 25s infinite;
            animation: jonhest-surprise 25s infinite;
        }
        @-webkit-keyframes jonhest-surprise {
            0% {-webkit-transform: translateX(-100%) translateY(100%);transform: translateX(-100%) translateY(100%);}
            90% {-webkit-transform: translateX(-100%) translateY(100%);transform: translateX(-100%) translateY(100%);}
            93% {-webkit-transform: translateX(-20%) translateY(10%);transform: translateX(-20%) translateY(10%);}
            96% {-webkit-transform: translateX(-20%) translateY(10%);transform: translateX(-20%) translateY(10%);}
            100% {-webkit-transform: translateX(-100%) translateY(100%);transform: translateX(-100%) translateY(100%);}
        }
        @keyframes jonhest-surprise {
            0% {-webkit-transform: translateX(-100%) translateY(100%);transform: translateX(-100%) translateY(100%);}
            90% {-webkit-transform: translateX(-100%) translateY(100%);transform: translateX(-100%) translateY(100%);}
            93% {-webkit-transform: translateX(-20%) translateY(10%);transform: translateX(-20%) translateY(10%);}
            96% {-webkit-transform: translateX(-20%) translateY(10%);transform: translateX(-20%) translateY(10%);}
            100% {-webkit-transform: translateX(-100%) translateY(100%);transform: translateX(-100%) translateY(100%);}
        }

        #digidan-L1 {
            right: 20%;
            width: 20%;
            -webkit-animation: snurrX 2s infinite 1s ease-in-out alternate;
            animation: snurrX 2s infinite 1s ease-in-out alternate;
        }

        #digidan-L2 {
            right: 0;
            width: 100%;
            -webkit-animation: snurrY 2s infinite ease-in-out alternate;
            animation: snurrY 2s infinite ease-in-out alternate;
        }
        #digidan {
            width: 100%;
        }
        @-webkit-keyframes snurrX {
            from {-webkit-transform: translateX(0%);transform: translateX(0%);}
            to {-webkit-transform: translateX(-100%);transform: translateX(-100%);}
        }
        @keyframes snurrX {
            from {-webkit-transform: translateX(0%);transform: translateX(0%);}
            to {-webkit-transform: translateX(-100%);transform: translateX(-100%);}
        }
        @-webkit-keyframes snurrY {
            from {-webkit-transform: translateY(0%) scale(0.8);transform: translateY(0%) scale(0.8);}
            to {-webkit-transform: translateY(60%) scale(1);transform: translateY(60%) scale(1);}
        }
        @keyframes snurrY {
            from {-webkit-transform: translateY(0%) scale(0.8);transform: translateY(0%) scale(0.8);}
            to {-webkit-transform: translateY(60%) scale(1);transform: translateY(60%) scale(1);}
        }

        #slapskaustrolle {
            position: absolute;
            height: 100%;
            right: -250%;
            bottom: 0;
            -webkit-transition: right .3s;
            transition: right .3s;
        }
        #slapskaustrigger {
            width: 20%;
            height: 100%;
            right: 0;
            z-index: 10;
        }
        #slapskaustrigger:hover #slapskaustrolle {
            right: -25%;
        }

        .spy {
            width: 140%;
            position: absolute;
            top: 45%;
            right: -250%;
            -webkit-transition: right .3s;
            transition: right .3s;

            -webkit-transform-origin: 100% 200%;
            -ms-transform-origin: 100% 200%;
            transform-origin: 100% 200%;
            -webkit-transform: rotate(0.09turn);
            -ms-transform: rotate(0.09turn);
            transform: rotate(0.09turn);
        }
        #slapskaustrigger:hover .spy {
            right: 100%;
            -webkit-animation: spy .8s infinite linear;
            animation: spy .8s infinite linear;
        }

        @-webkit-keyframes spy {
            to {-webkit-transform: rotate(-0.15turn);transform: rotate(-0.15turn);}
        }

        @keyframes spy {
            to {-webkit-transform: rotate(-0.15turn);transform: rotate(-0.15turn);}
        }

        #slapskaustrigger:hover #spy1 {
            -webkit-animation-delay: 0.5s;
            animation-delay: 0.5s;
        }
        #slapskaustrigger:hover #spy2 {
            -webkit-animation-delay: 0.7s;
            animation-delay: 0.7s;
        }
        #slapskaustrigger:hover #spy3 {
            -webkit-animation-delay: 0.9s;
            animation-delay: 0.9s;
        }
        #slapskaustrigger:hover #spy4 {
            -webkit-animation-delay: 1.1s;
            animation-delay: 1.1s;
        }

        #spyfyll {
            width: 500%;
            height: 0;
            right: 0;
            bottom: 0;
            background-color: black;
            -webkit-transition: height 60s;
            transition: height 60s;
        }
        #slapskaustrigger:hover #spyfyll {
            height: 100%;
        }

        #slapsflash {
            width: 50%;
            height: 100%;
            right: 0;
            background-color: rgba(255, 222, 0, 0.2);
            box-shadow: 0 0 8vmin 5vmin rgba(255, 222, 0, 0.2);
            opacity: 0;
            -webkit-animation: flash 10s infinite 5s;
            animation: flash 10s infinite 5s;
        }
        #slapskaustrigger:hover #slapsflash {
            -webkit-animation: 0;
            animation: 0;
        }
    </style>
</head>
<body>

    <div id="door">
        <div id="frame">
            <div id="glass">
                <div id="tre">
                    <img src="tre.png">
                    <div id="trehulebule"></div>
                    <span id="åli1" class="åli">ÅLI</span>
                    <span id="åli2" class="åli">ÅLI</span>
                    <span id="åli3" class="åli">ÅLI</span>
                    <span id="åli4" class="åli">ÅLI</span>
                    <div id="treshade"></div>
                </div>
                <div id="digidan-L1"><div id="digidan-L2"><img id="digidan" src="digidan.png"></div></div>
                <div id="fjatt-L1"><div id="fjatt-L2"><img src="fjatt.png"></div></div>
                <div id="slapskaustrigger">
                    <img id="slapskaustrolle" src="slapskaustrolle.png">
                    <img class="spy" id="spy1" src="spy1.png">
                    <img class="spy" id="spy2" src="spy2.png">
                    <img class="spy" id="spy3" src="spy3.png">
                    <img class="spy" id="spy4" src="spy4.png">
                    <div id="slapsflash"></div>
                    <div id="spyfyll"></div>
                </div>
                <img id="jonhest" src="jonhest.png">
            </div>
        </div>
        <div id="glass-divider"></div>
        <div id="sign">
            <div id="left-string"></div>
            <div id="right-string"></div>
            <h1>CLOSED FOR RENOVATIONS</h1>
        </div>
    </div>

</body>
</html>
